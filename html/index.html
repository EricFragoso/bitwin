<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <title>BITWIN - Qual será o número?</title>

</head>
<body class="bg-red-800">
    <div class="flex flex-col sm:flex-row w-full h-screen items-center content-center">
        <div id="ad1" class="w-1/6 left-0 hidden sm:block items-center">
            <img src="./assets/ad-skyscrapper.jpg" height="690" width="128" class="mx-auto" />
        </div>
        <div id="game" class="text-center w-3/6 mx-auto border-4 border-red-500 bg-red-700 shadow-xl px-10 py-10 rounded-3xl">
            <p id="dialogo" class="text-5xl text-center text-white mb-8 fredoka"></p>
            <input type="text" name="chute" id="chute" class="outline-none w-40 h-16 text-center mx-auto rounded-md text-2xl fredoka mb-8 cursor-pointer ring-3 ring-yellow-400">
            <div class="flex justify-center mt-6">
                <input type="button" value="CHUTAR" id="btChute" class="py-3 border-4 border-yellow-600 border-opacity-60 mr-5 w-40 text-2xl text-yellow-900 rounded-xl bg-yellow-400 fredoka shadow-md cursor-pointer">  
                <input type="button" value="RESET" id="btRecomeça"  class="py-3 border-4 border-yellow-600 border-opacity-60 ml-5 w-40 text-2xl text-yellow-900 rounded-xl bg-yellow-400 fredoka shadow-md cursor-pointer">
            </div> 
            <p id="dica" class="text-4xl text-center text-white mb-4 fredoka"></p>
            <p id="lista" class="text-4xl text-center text-white mb-4 fredoka"></p>
        </div>
        <div id="ad2" class="w-1/6 right-0 hidden sm:block items-center">
            <img src="./assets/ad-skyscrapper.jpg" height="690" width="128" class="mx-auto" />
        </div>
        <div id="adM" class="hidden w-full bottom-0 sm:hidden h-24 bg-red-600">
        </div>
    </div>
</body>

<script src="js/config/setup.js"></script>
<script src="js/engine/index.js"></script>
</html>
